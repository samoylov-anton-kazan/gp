<head>
    <title>

    <!-- Latest compiled and minified CSS -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-resource.min.js"></script>

<body  ng-app ="getPieApp">
<!-- Navigation -->
<nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">GetPie</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Главная</a></li>
                <li><a href="#!/profile">Профиль</a></li>
                <li><a href="/contact">Контакты</a></li>
            </ul>
            <div ng-controller="CityController" style="display:inline;">
            <a data-toggle="modal" data-target="#cityModal">{{city.name}}</a>
            <div class="modal fade" role="dialog" id="cityModal" tabindex="-1" aria-labelledby="gridModalLabel"
                 data-backdrop="false" style="background-color: rgba(0, 0, 0, 0.5); display: none;">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">×</span></button>
                            <h4 class="modal-title" id="cityModalLabel">Выбрать город</h4></div>
                        <form class="form">
                            <div class="modal-body">
                                <div class="radio">
                                    <label><input type="radio" ng-model="cityInput" ng-value="77">Москва</label>
                                </div>
                                <div class="radio">
                                    <label><input type="radio" ng-model="cityInput" ng-value="16">Казань</label>
                                </div>
                                <div class="radio">
                                    <label><input type="radio" ng-model="cityInput" ng-value="3">Option 3</label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" ng-click="chooseCity(cityInput);" data-dismiss="modal">Выбрать</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
            <button type="button" class="btn btn-primary pull-right" style="margin-top:10px;">Войти</button>
        </div><!-- /.nav-collapse -->
    </div><!-- /.container -->
</nav><!-- /.navbar -->

<div class="container">

    <div class="row row-offcanvas row-offcanvas-right">

        <div id="showCase" class="col-xs-12 col-sm-9">
            <div ng-view></div>
        </div><!--/.col-xs-12.col-sm-9-->

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
            <div class="jumbotron">
                <p>Разделы:</p>

            </div>
        </div>
    </div><!--/row-->
</div><!--/.container-->

</script>-->
    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright 2017</p>
            </div>
        </div>
    </footer>

</body>
<script src="http://api-maps.yandex.ru/2.0-stable/?load=package.standard&lang=ru_RU" type="text/javascript">
</script>

</html>
